<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodaj dane</title>
  <style>
    .center {
      text-align: center;
      width: 100vw;
    }
  </style>
</head>
<body>
<form method="post" action="/dodaj">
  <h3 class="center">Dodaj dane</h3>
  <p class="center"><label for="name">Imie:</label>
    <input type="text" id="name" name="imie"/>
  </p>
  <p class="center"><label for="surname">Nazwisko:</label>
    <input id="surname" type="text" name="nazwisko"/>
  </p>
  <p class="center"><label for="position">Stanowisko:</label>
    <input id="position" type="text" name="stanowisko"/>
  </p>
  <button class="center">Dodaj dane</button>
</form>
</body>
</html>
